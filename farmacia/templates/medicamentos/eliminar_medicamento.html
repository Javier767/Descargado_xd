{% extends "medicamentos/base_medicamentos.html" %}
{% block title %}{{title}}{% endblock title %}
{% block content %}
{% include "nav.html" %}
{% block producto %}  
<div class="container">
<div class="row"> 
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">  

			<h1> Eliminar</h1>
			<form method="POST">
				{% csrf_token %}

			       <a href="{% url 'medicamentos_app:lista_medicamentos' %}" class="btn btn-default">No</a>
			 </form>
	</div>	
	
</div>
{% endblock producto %}
{% endblock content %}
